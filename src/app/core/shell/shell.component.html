<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-divider></mat-divider>
      <a mat-list-item href="dashboard">Início</a>
      <mat-divider></mat-divider>
      
      <mat-divider></mat-divider>
      <a mat-list-item href="/medicos/listar">Médicos</a>
      <mat-divider></mat-divider>

      <mat-divider></mat-divider>
      <a mat-list-item href="/consultas/listar">Consultas</a>
      <mat-divider></mat-divider>

      <mat-divider></mat-divider>
      <a mat-list-item href="/cirurgias/listar">Cirurgias</a>
      <mat-divider></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span class="d-flex align-items-center gap-2">e-Agenda Médica<mat-icon>calendar_month</mat-icon></span>
    </mat-toolbar>
    <!-- Add Content Here -->

    <main class="p-4">
      <ng-content></ng-content>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
