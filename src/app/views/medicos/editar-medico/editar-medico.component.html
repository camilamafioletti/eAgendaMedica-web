<div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-5">
      <h1 class="fs-2">Editar MÃ©dico</h1>
  
      <form [formGroup]="form!" (ngSubmit)="gravar()" class="d-grid mt-4">
        
        <mat-form-field appearance="outline" class=" d-grid mt-3">
          <mat-label for="crm">CRM</mat-label>
          <input
            formControlName="crm"
            matInput
            type="text"
            placeholder="Edite o CRM"
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label for="nome">Nome</mat-label>
          <input
            formControlName="nome"
            matInput
            type="text"
            placeholder="Edite o Nome"
          />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="mt-3">
          <mat-label for="telefone">Telefone</mat-label>
          <input
            formControlName="telefone"
            matInput
            type="text"
            placeholder="Edite o Telefone"
          />
        </mat-form-field>
  
        <div class="d-flex justify-content-end gap-2 mt-5">
          <button
            type="submit"
            class="py-3 px-5"
            color="primary"
            mat-raised-button
          >
            Salvar
          </button>
          <button
            type="button"
            routerLink="/medicos/listar"
            class="py-3 px-5"
            color="warn"
            mat-stroked-button
          >
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
