<div class="row justify-content-center align-items-center mt-5">
  <div class="col-md-5">
    <h1 class="fs-2">Inserir Novo MÃ©dico</h1>

    <form class="d-grid mt-4">
      <mat-form-field appearance="outline" class=" d-grid mt-3">
        <mat-label for="crm">CRM</mat-label>
        <input

          matInput
          type="text"
          placeholder="Ex. 12345"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="mt-3">
        <mat-label for="nome">Nome</mat-label>
        <input

          matInput
          type="text"
          placeholder="Ex. Maria Silva"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="mt-3">
        <mat-label for="telefone">Telefone</mat-label>
        <input
   
          matInput
          type="tel"
          placeholder="Ex. (99) 99999-9999"
        />
      </mat-form-field>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button
          type="submit"
          class="py-3 px-5"
          color="primary"
          mat-raised-button
        >
          Salvar
        </button>
        <button
          type="button"
          routerLink="/medicos/listar"
          class="py-3 px-5"
          color="warn"
          mat-stroked-button
        >
          Voltar
        </button>
      </div>
    </form>
  </div>
</div>
