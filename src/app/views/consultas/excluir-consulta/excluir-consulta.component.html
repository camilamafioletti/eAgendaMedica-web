<div class="row justify-content-center align-items-center mt-5">
    <div class="col-md-5">
      <h1 class="fs-2">Excluir Consulta</h1>
  
      <p class="fs-5">
        Tem certeza que deseja excluir a seguinte Consulta?
      </p>
  
      <mat-list *ngIf="consulta$ | async as consulta">
        <mat-list-item>
          <div class="d-flex justify-content-between">
            <span>Id:</span>
            <span>{{consulta.id}}</span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <div class="d-flex justify-content-between">
            <span>Título:</span>
            <span>{{consulta.titulo}}</span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <div class="d-flex justify-content-between">
            <span>Hora Início:</span>
            <span>{{consulta.horaInicio}}</span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <div class="d-flex justify-content-between">
            <span>Hora Final:</span>
            <span>{{consulta.horaTermino}}</span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
  
        <mat-list-item>
          <div class="d-flex justify-content-between">
            <span>Médico:</span>
            <span>{{consulta.medico.nome}}</span>
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>

      <div class="d-flex justify-content-end gap-2 mt-5">
        <button
          class="py-3 px-5"
          color="warn"
          mat-raised-button
          (click)="confirmar()"
        >
          Excluir
        </button>
        <button
          routerLink="/consultas/listar"
          class="py-3 px-5"
          color="primary"
          mat-stroked-button
        >
          Voltar
        </button>
      </div>
    </div>
</div>
